<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="icon"
        href="https://img-premium.flaticon.com/png/512/2853/2853896.png?token=exp=1621251844~hmac=29db70baf58b202016090e3dc351f98f"
        type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    <!-- iionsicon -->
    <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
</head>

<body>
    <section class="section">
        <h1 class="text-center">Corona Virus Tracker</h1>
        <br>
        <div class="link-cont">
            <a href="" class="link"><img src="https://img.icons8.com/material-sharp/48/000000/github.png"/></a>
        </div>
        <br>
        <div class="counts-cont">
            <div class="box">
                <div class="icon"><img src="https://img.icons8.com/wired/50/4a90e2/globe.png" /></div>
                <div class="stat">
                    <small>Stats Overview</small>
                    <h4 class="stat-val">Global</h4>
                </div>
            </div>
            <div class="box">
                <div class="icon"><img src="https://img.icons8.com/carbon-copy/50/000000/coronavirus.png" /></div>
                <div class="stat">
                    <small>Total Coronavirus Cases</small>
                    <h4 class="stat-val cases"></h4>
                </div>
            </div>
            <div class="box">
                <div class="icon"><img src="https://img.icons8.com/carbon-copy/50/26e07f/coronavirus.png" /></div>
                <div class="stat">
                    <small>Total Recovered</small>
                    <h4 class="stat-val recovered"></h4>
                </div>
            </div>
            <div class="box">
                <div class="icon"><img src="https://img.icons8.com/carbon-copy/50/fa314a/coronavirus.png" /></div>
                <div class="stat">
                    <small>Total Death</small>
                    <h4 class="stat-val death"></h4>
                </div>
            </div>
        </div>
        <br>
        <div class="main">
            <div class="map-cont">
                <div class="covid-country-area">
                    <div class="cont country-info">
                    </div>
                </div>
            </div>
            <div class="countries-cont">
                <div class="form-cont">
                    <form class="form-inline countries-form-cont">
                        <select class="form-control countries"></select>
                        <button class="btn btn-primary ml-1 filterbtn">Filter</button>
                    </form>
                </div>
                <br>
                <div class="affected-cont"></div>
            </div>

            <div class="chart-cont mt-1">
                <h5>COVID-19 Global Stats</h5>
                <br>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
                    
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
</body>

</html>
